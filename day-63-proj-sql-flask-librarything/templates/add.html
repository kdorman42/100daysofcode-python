<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <p>
        <form action="{{ url_for('add') }}" method="POST">
            <label for="title_input">Book Name</label>
            <input id="title_input" name="title_input" type="text">
            <label for="author_input">Book Author</label>
            <input id="author_input" name="author_input" type="text">
            <label for="rating_input">Rating</label>
            <input id="rating_input" name="rating_input" type="text">
            <button type="submit">Add Book</button>
        </form>
    </p>
</body>
</html>
